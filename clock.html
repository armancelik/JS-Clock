<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myclock" class="clock" onload="showTime()" ></div>
    <script>
       function showTime()
        {
            var date= new Date(); 
            var h= date.getHours();
            var m= date.getMinutes();
            var s= date.getSeconds();
            var session ="AM";
            h = check(h);
            m = check(m);
            s = check(s);

            if(h>12)
            {
                h= h-12;
                session="PM";
            }
            function check(i)
            {
                if(i<10)
                {
                    i="0"+i;
                }
            return i;
            }

            var time = h+ "." + m + "."+ s + " " +session;
            document.getElementById("myclock").innerHTML = time;
            setTimeout(showTime,1000); //gecikme yapmış oluyor durdururarak çalışmasını ms cinsinden
        }
        showTime();
    </script>
</body>
</html>
